<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  

  <!--<link rel="stylesheet" href="../static/styles.css">-->
  <link href="../static/icon.ico" rel="icon">

  <title>PetOZone: {% block title %}{% endblock %}</title>
</head>
<style>
 .search{
   color: white;
 }
 .search:hover{
   background-color: rgb(254, 254, 254);
 }
 .search:focus{
   background-color: antiquewhite;
 }
 .box{
padding: 5px 20px 5px 15px;
border-color: rgb(179, 179, 179);
border-radius: 30px;
 }
 
 input[type=submit]:checked + .btn{
   background-color: red;
 }

</style>
{% block styles %}{% endblock %}

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="../static/logo image.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        PetOZone
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        {% if session.user_id %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="/"><i class="fas fa-home">Home</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dogs"><i class="fas fa-dog"> Dogs</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cats"><i class="fas fa-cat"> Cats</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/orders"><i class="fas fa-id-card-alt"> Orders</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart"> <i class="fas fa-cart-plus"> Cart</i></a>
          </li>
        </ul>
      </div>
      <form method="post" action="/search">
        <div>
          <input name="search" type="text" class="box" placeholder="Search for product here"/>
          <button type="submit" class="search btn btn-outline"><i class="fa fa-search"></i></button>
        </div>
     </form>
    </div>
 
    <a href="/logout"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
      Log Out <i class="fas fa-user"></i>
    </button></a>
    <!-- Button trigger modal -->
    {% else %}
    <a href="/login"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Log in <i class="fas fa-user"></i>
      </button></a>
    <a href="/register"><button type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#exampleModalLong">
        Register <i class="fas fa-user"></i>
      </button></a>
    {% endif %}
  </nav>

  <main class="container p-5">
    {% block main %}{% endblock %}
  </main>
</body>

</html>
